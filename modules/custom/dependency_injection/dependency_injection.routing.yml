dependency_injection.welcome:
  path: '/welcome/page'
  defaults:
    _controller: '\Drupal\dependency_injection\Controller\DependencyController::welcome'
    _title: 'Welcome to My Module in Drupal 9'
  requirements: 
    _permission: 'access content'

