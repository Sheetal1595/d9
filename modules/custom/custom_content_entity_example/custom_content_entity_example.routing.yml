entity.profile.settings:
  path: 'admin/structure/profile'
  defaults:
    _form: '\Drupal\custom_content_entity_example\Form\ProfileSettingsForm'
    _title: 'Profile'
  requirements:
    _permission: 'administer profile'


entity.example:
  path: '/entity-controller/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\custom_content_entity_example\Controller\EntityControllerController::build'
  requirements:
    _permission: 'access content'
